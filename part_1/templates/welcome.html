{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background-image: url("{% static 'photos/adult-obesity-rate-by-state-map.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
        }
        .welcome-message {
            font-size: 74px;
            color: black;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            width: 95%;
            margin-bottom: 15px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }
        label {
            font-size: 18px;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            width: 95%;
        }
        .login {
            background-color: #d5c702; 
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
        }
        .login:hover {
            background-color: #ffee00;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            
        }
        .CA {
            background-color: #D35400;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
        }
        .CA:hover {
            background-color: #ff8a23;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ef9a9a;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        Welcome To The Food Tracker
    </div>

    {% if error and show_error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}

    <div class="form-container">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="input-group">
                <label for="weight">Weight (lbs):</label>
                <input type="number" id="weight" name="weight" required>
            </div>

            <div class="button-container">
                <button type="submit" class="login">Login</button>
                <button type="submit" class="CA" formaction="{% url 'create_account' %}">Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
